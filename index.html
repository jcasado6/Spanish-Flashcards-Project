<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>front-end-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/42669b8fc0.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <h1>Spanish Flashcards</h1>
        <h3>Directions</h3>
    </div>  

         
<div class="container">
<ul class='flashcards'>  
<!-- Household items -->
<li class='card1'>
    <div class="front" id='front1'><p>Battery</p><br></div>
    <!-- <div class="back" id='back1'><p></p></div> -->
</li>
     
<li class='card2'>
    <div class="front" id='front2'><p>Broom</p><br><i class="fas fa-broom"></i></div>
    <div class="back" id='back2'><p></p><br><i class="fas fa-broom"></i></div>
</li>
                
<li class='card3'>
  <div class="front" id='front3' style="background:thistle; color:white">Computer<br><i class="fas fa-laptop"></i></div>
  <div class="back" id='back3' style="background: white; color: thistle"><p></p><br><i class="fas fa-laptop"></i></div>
</li>
                      
<li class='card4'>
   <div class="front" id='front4' style="background:turquoise; color:white">Chair <br><i class="fas fa-chair"></i></div>
   <div class="back" id='back4' style="background: white; color:turquoise"><p></p><br><i class="fas fa-chair"></i></div>
</li>
                
                
<li class='card5'>
   <div class="front" id='front5' style="background: brown; color:white">Soap<br><i class="far fa-square"></i></div>
   <div class="back" id='back5' style="background: white; color: brown"><p></p><br><i class="far fa-square"></i></div>
</li>
    
</ul>
</div>

<button>Next Set</button>

<script src="unit1.js"></script>
</body>
</html>
